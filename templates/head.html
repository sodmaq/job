    <title>AI Powered Job Search</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />

      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      rel="stylesheet"
    />

    <!-- DataTables with Bootstrap 5 -->
    <link

      rel="stylesheet"
    />

    <!-- SweetAlert2 -->
    <link

    <link

            width="40"
            height="40"
            class="me-2"
          />
          <span class="brand-text">Job Matcher</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"

            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('services') }}">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about') }}">About</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-login" href="{{ url_for('login') }}">Login</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-signup" href="{{ url_for('signup') }}"
                >Sign Up</a
              >
            </li>
          </ul>
        </div>
      </div>

    <!-- JS (placed before closing body for performance) -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>

    <!-- AOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>

    <!-- Chart.js - ADDED THIS -->

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
