<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Powered Job Search - Dashboard{% endblock %}</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='user/css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='user/css/aos.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='user/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='user/css/dataTables.bootstrap5.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='user/css/sweetalert2.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='user/css/styles.css') }}">
    <script src="{{ url_for('static', filename='user/js/sweetalert2.all.min.js') }}"></script>
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='user/images/logo.jpg') }}">
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-body">
            <ul class="list-unstyled">
                <br>   <br><br>
                <li><a href="{{ url_for('user_index') }}"><i class="fas fa-tachometer-alt me-3"></i> Dashboard</a></li>
                
                <li><a href="{{ url_for('user_upload_resume') }}"><i class="fas fa-upload me-3"></i> Upload Resume</a></li>
                <li><a href="{{ url_for('user_profile') }}"><i class="fas fa-user me-3"></i> Profile Settings</a></li>
                <li><a href="{{ url_for('user_recommended_jobs') }}"><i class="fas fa-briefcase me-3"></i> Job Recommendations</a></li>
                <li><a href="{{ url_for('user_saved_jobs') }}"><i class="fas fa-bookmark me-3"></i> Saved Jobs</a></li>
                <li><a href="{{ url_for('user_interviews') }}"><i class="fas fa-video me-3"></i> Interview Invites</a></li>
                <li><a href="{{ url_for('user_notifications') }}"><i class="fas fa-bell me-3"></i> Notifications</a></li>
                <li><a href="{{ url_for('user_feedback') }}"><i class="fas fa-comment me-3"></i> Feedback</a></li>
                <li><a href="{{ url_for('user_logout') }}"><i class="fas fa-sign-out-alt me-3"></i> Logout</a></li>
            </ul>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="sidebar-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="container-fluid">
            <a class="navbar-brand" style="margin-left: 50px;" href="#">
                {{ session['user_name'] if session.get('user_name') else 'Guest' }}
            </a>
            <button class="navbar-toggler custom-toggler text-white" type="button" id="sidebarToggle" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('user_profile') }}">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('user_logout') }}">Logout</a></li>
                    
                </ul>
            </div>
        </div>
    </nav>
